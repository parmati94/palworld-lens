# Schema for base camp data extraction

fields:
  # Base identification and ownership
  base_name:
    description: "Base camp name"
    root_key: "RawData"
    path: ["value", "name"]
    default: ""
  
  guild_id:
    description: "Guild ID this base belongs to"
    root_key: "RawData"
    path: ["value", "group_id_belong_to"]
    default: null
  
  # Worker management
  worker_container_id:
    description: "Container ID for pals assigned to work at this base"
    root_key: "WorkerDirector"
    path: ["value", "RawData", "value", "container_id"]
    default: null
  
  # Location/coordinates
  transform:
    description: "Spawn transform containing base coordinates"
    root_key: "WorkerDirector"
    path: ["value", "RawData", "value", "spawn_transform"]
    default: null
