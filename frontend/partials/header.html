<body class="bg-gray-900 text-gray-100 min-h-screen" x-data="app" x-cloak>
    
    <script>
        (async function() {
            try {
                const res = await fetch('/api/auth/status', { credentials: 'same-origin' });
                const data = await res.json();
                if (data.enabled && !data.authenticated) {
                    console.log('üîí Not authenticated, redirecting to login...');
                    window.location.replace('/login.html');
                }
            } catch (err) {
                console.error('Auth check error:', err);
            }
        })();
    </script>
    
    <!-- Header -->
    <header class="header-fade bg-gradient-to-r from-gray-800 via-gray-800 to-gray-900 sticky top-0 z-50 shadow-xl relative" x-data="{ detailsExpanded: true }">
        <!-- Main Title Bar - Compact and Clean -->
        <div class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700/50">
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <!-- Logo and Title - Compact -->
                    <div class="flex items-center gap-2.5">
                        <div class="h-10 w-10 flex items-center justify-center bg-gradient-to-br from-blue-500/20 to-cyan-500/20 rounded-lg border border-blue-400/40 backdrop-blur-sm flex-shrink-0 p-1 shadow-lg shadow-blue-500/10">
                            <img src="/img/favicon/apple-touch-icon.png?v=2" alt="Palworld Lens Logo" class="w-full h-full object-contain rounded-md">
                        </div>
                        <h1 class="text-xl lg:text-2xl glow-title" data-text="Palworld Lens" @click="currentTab = 'overview'">Palworld Lens</h1>
                    </div>
                    
                    <!-- Quick Action: Reload + Toggle Details -->
                    <div class="flex items-center gap-2">
                        <button 
                            @click="reloadSave()" 
                            :disabled="loading"
                            class="px-3 py-1.5 bg-green-600/90 hover:bg-green-600 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg text-sm font-medium transition-all flex items-center gap-1.5 shadow-lg hover:shadow-green-500/20">
                            <svg x-show="!loading" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <svg x-show="loading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="hidden sm:inline" x-text="loading ? 'Reloading...' : 'Reload'"></span>
                        </button>
                        
                        <!-- Server Info Button (RCON) -->
                        <button 
                            @click="$dispatch('show-server-info')"
                            title="Server Info"
                            class="p-1.5 hover:bg-blue-500/20 rounded-lg transition-all group">
                            <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                            </svg>
                        </button>
                        
                        <!-- Logout Button (only show if auth is enabled) -->
                        <button 
                            @click="async () => { await fetch('/api/auth/logout', {method: 'POST', credentials: 'same-origin'}); window.location.href = '/login.html'; }"
                            x-init="fetch('/api/auth/status', {credentials: 'same-origin'}).then(r => r.json()).then(d => $el.style.display = d.enabled ? 'flex' : 'none').catch(() => {})"
                            style="display: none;"
                            title="Logout"
                            class="p-1.5 hover:bg-gray-700/50 rounded-lg transition-all group">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-red-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </button>
                        
                        <button 
                            @click="detailsExpanded = !detailsExpanded"
                            class="p-1.5 hover:bg-gray-700/50 rounded-lg transition-all group"
                            :title="detailsExpanded ? 'Hide Details' : 'Show Details'">
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-200 transition-transform" :class="detailsExpanded ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Collapsible Details Bar - Modern Info Display -->
        <div 
            x-show="detailsExpanded" 
            x-transition:enter="transition-all ease-out duration-300"
            x-transition:enter-start="opacity-0 max-h-0"
            x-transition:enter-end="opacity-100 max-h-96"
            x-transition:leave="transition-all ease-in duration-300"
            x-transition:leave-start="opacity-100 max-h-96"
            x-transition:leave-end="opacity-0 max-h-0"
            class="bg-gradient-to-r from-gray-800/60 via-gray-800/40 to-gray-800/60 backdrop-blur-sm">
            <div class="container mx-auto px-4 py-2.5 relative">
                <div class="flex flex-col lg:flex-row lg:items-center gap-3 lg:justify-between">
                    <!-- Save Info - Clean Stat Display -->
                    <div x-show="saveInfo.loaded" class="flex items-center gap-2 sm:gap-4 text-sm flex-wrap justify-center lg:justify-start">
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-blue-500/10 rounded-lg border border-blue-500/20">
                            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium text-blue-300" x-text="saveInfo.world_name"></span>
                        </div>
                        
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-purple-500/10 rounded-lg border border-purple-500/20">
                            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <span class="font-medium text-purple-300"><span x-text="saveInfo.player_count"></span> Players</span>
                        </div>
                        
                        <div class="flex items-center gap-2 px-3 py-1.5 bg-cyan-500/10 rounded-lg border border-cyan-500/20">
                            <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium text-cyan-300"><span x-text="saveInfo.pal_count"></span> Pals</span>
                        </div>
                        
                        <div x-show="saveInfo.last_updated" class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-gray-700/40 rounded-lg border border-gray-600/30">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="text-xs text-gray-400">Last: <span class="text-gray-300" x-text="formatDate(saveInfo.last_updated)"></span></span>
                        </div>
                    </div>
                    
                    <!-- Auto-Watch Control - Sleek Toggle -->
                    <div class="flex items-center gap-2 lg:justify-end justify-center w-full lg:w-auto relative z-50" x-data="{ showTooltip: false }">
                        <div class="relative flex items-center gap-2 px-3 py-1.5 rounded-lg border transition-all" :class="{
                            'bg-green-500/10 border-green-500/30': autoWatchActive,
                            'bg-gray-700/40 border-gray-600/30': !autoWatchActive && autoWatchAllowed,
                            'bg-gray-800/40 border-gray-700/30': !autoWatchAllowed
                        }">
                            <div class="flex items-center gap-2">
                                <svg class="w-4 h-4" :class="{
                                    'text-green-400': autoWatchActive,
                                    'text-gray-400': !autoWatchActive
                                }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <span class="text-sm font-medium" :class="{
                                    'text-green-300': autoWatchActive,
                                    'text-gray-300': !autoWatchActive && autoWatchAllowed,
                                    'text-gray-500': !autoWatchAllowed
                                }">Auto-Watch</span>
                            </div>
                            
                            <button 
                                @click="toggleAutoWatch()" 
                                :disabled="!autoWatchAllowed || watchToggling"
                                :class="{
                                    'bg-green-500': autoWatchActive,
                                    'bg-gray-600': !autoWatchActive && autoWatchAllowed,
                                    'bg-gray-700 cursor-not-allowed': !autoWatchAllowed,
                                    'opacity-50': watchToggling
                                }"
                                class="relative inline-flex h-5 w-9 items-center rounded-full transition-all shadow-inner"
                                @mouseenter="showTooltip = !autoWatchAllowed"
                                @mouseleave="showTooltip = false">
                                <span 
                                    :class="autoWatchActive ? 'translate-x-5' : 'translate-x-0.5'"
                                    class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform shadow-sm">
                                </span>
                            </button>
                            
                            <!-- Active Indicator Dot -->
                            <div x-show="autoWatchActive" class="w-2 h-2 bg-green-400 rounded-full pulse-active"></div>
                            
                            <!-- Tooltip for disabled state -->
                            <div 
                                x-show="showTooltip && !autoWatchAllowed"
                                class="absolute top-full mt-2 right-0 w-64 bg-gray-800 border border-yellow-500 text-yellow-200 text-xs rounded-lg p-3 shadow-lg z-50"
                                style="display: none;">
                                <div class="font-semibold mb-1">‚ö†Ô∏è Auto-Watch Disabled</div>
                                <div class="text-gray-300">Set <code class="bg-gray-700 px-1 rounded">ENABLE_AUTO_WATCH=true</code> in your environment to enable this feature.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        
        <!-- Loading State -->
        <div x-show="!saveInfo.loaded && !error" class="py-8">
            <div class="animate-pulse space-y-6">
                <!-- Skeleton cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 h-24"></div>
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 h-24"></div>
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 h-24"></div>
                    <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 h-24"></div>
                </div>
                <div class="flex items-center justify-center py-8">
                    <svg class="animate-spin h-8 w-8 text-blue-400 mr-3" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-400">Loading save data...</p>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-900/20 border border-red-500 rounded-lg p-6 mb-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <h3 class="text-red-400 font-bold mb-1">Error Loading Save</h3>
                    <p class="text-gray-300" x-text="error"></p>
                </div>
            </div>
