        <!-- Players Tab -->
        <div x-show="currentTab === 'players' && saveInfo.loaded">
            <!-- Player Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="player in players" :key="player.uid">
                    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 hover:bg-gray-750 hover:border-gray-600 transition-all duration-200">
                        
                        <!-- Player Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-white" x-text="player.player_name"></h3>
                                <div class="text-sm text-gray-400">
                                    Level <span class="text-blue-400 font-bold" x-text="player.level"></span>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button 
                                    x-show="player.location && player.location.x !== undefined"
                                    @click="currentTab = 'map'; $nextTick(() => { const mapEl = document.querySelector('#leafletMap'); if (mapEl) { const mapComponent = Alpine.$data(mapEl.parentElement); if (mapComponent && mapComponent.centerOnLocation) mapComponent.centerOnLocation(player.location.x, player.location.y); } });"
                                    title="Show on map"
                                    class="w-8 h-8 bg-blue-500/20 hover:bg-blue-500/30 border border-blue-400/40 hover:border-blue-400/60 rounded-lg flex items-center justify-center transition-all hover:scale-110 group">
                                    <svg class="w-4 h-4 text-blue-300 group-hover:text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </button>
                                <div class="text-right">
                                    <div class="text-xs text-gray-500">UID</div>
                                    <div class="text-xs font-mono text-gray-400" x-text="player.uid.substring(0, 8)"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <!-- HP -->
                            <div class="bg-gray-700/50 rounded-lg p-3">
                                <div class="text-xs text-gray-400 mb-1">Health</div>
                                <div class="text-lg font-bold text-red-400" x-text="`${player.hp}/${player.max_hp}`"></div>
                                <div class="w-full bg-gray-600 rounded-full h-1.5">
                                    <div class="bg-red-500 h-1.5 rounded-full" :style="`width: ${(player.hp / player.max_hp) * 100}%`"></div>
                                </div>
                            </div>

                            <!-- EXP -->
                            <div class="bg-gray-700/50 rounded-lg p-3">
                                <div class="text-xs text-gray-400 mb-1">Experience</div>
                                <div class="text-lg font-bold text-purple-400" x-text="player.exp.toLocaleString()"></div>
                            </div>

                            <!-- Hunger -->
                            <div class="bg-gray-700/50 rounded-lg p-3">
                                <div class="text-xs text-gray-400 mb-1">Hunger</div>
                                <div class="text-lg font-bold text-green-400" x-text="`${Math.round(player.hunger)}%`"></div>
                                <div class="w-full bg-gray-600 rounded-full h-1.5">
                                    <div class="bg-green-500 h-1.5 rounded-full" :style="`width: ${player.hunger}%`"></div>
                                </div>
                            </div>

                            <!-- Sanity -->
                            <div class="bg-gray-700/50 rounded-lg p-3">
                                <div class="text-xs text-gray-400 mb-1">Sanity</div>
                                <div class="text-lg font-bold text-blue-400" x-text="`${Math.round(player.sanity)}%`"></div>
                                <div class="w-full bg-gray-600 rounded-full h-1.5">
                                    <div :class="player.sanity > 50 ? 'bg-blue-500' : 'bg-red-500'" class="h-1.5 rounded-full" :style="`width: ${player.sanity}%`"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Guild Info -->
                        <div class="text-center py-2 bg-gray-700/30 rounded-lg">
                            <div class="text-xs text-gray-400">Guild</div>
                            <div class="text-sm font-medium text-cyan-400" x-text="getGuildName(player.guild_id)"></div>
                        </div>
                    </div>
</template>
            </div>
        </div>
