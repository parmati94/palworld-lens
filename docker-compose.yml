version: '3.8'

services:
  viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palworld-save-viewer
    ports:
      - "5175:80"
    volumes:
      # ⚠️ REPLACE THIS PATH with your actual Palworld save directory
      # Example: - /home/<user>/palworld/Pal/Saved/SaveGames/0/YOUR-WORLD-ID:/app/saves:ro
      - ./saves:/app/saves:ro
    environment:
      - SAVE_MOUNT_PATH=/app/saves
      - PORT=8000
      - AUTO_RELOAD_INTERVAL=30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
