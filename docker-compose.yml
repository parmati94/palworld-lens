services:
  viewer:
    image: palworld-server-viewer:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palworld-server-viewer
    ports:
      - "5175:80"
    volumes:
      # ⚠️ REPLACE THIS PATH with your actual Palworld save directory
      # Example: - /home/<user>/palworld/Pal/Saved/SaveGames/0/YOUR-WORLD-ID:/app/saves:ro
      - ./saves:/app/saves:ro
    environment:
      - SAVE_MOUNT_PATH=/app/saves
      - ENABLE_AUTO_WATCH=true
      - LOG_LEVEL=INFO  # Options: DEBUG, INFO, WARNING, ERROR
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
