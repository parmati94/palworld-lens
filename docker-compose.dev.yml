name: palworld-lens-dev
services:
  palworld-lens:
    image: palworld-lens:dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEV_MODE=true
    container_name: palworld-lens-dev
    ports:
      - "5176:80"
    volumes:
      # Mount save files (read-only)
      - ./saves:/app/saves:ro
      # Mount source code for live development
      - ./backend:/app/backend
      - ./frontend/dist:/usr/share/nginx/html
    environment:
      - SAVE_MOUNT_PATH=/app/saves
      - ENABLE_AUTO_WATCH=false # Disable in dev to allow fast uvicorn reloads
      - LOG_LEVEL=DEBUG
      - TZ=America/New_York  # Set to your local timezone (e.g., America/Los_Angeles, Europe/London, etc.)
      # Development-specific settings
      - PYTHONUNBUFFERED=1
      # Authentication settings (optional)
      - ENABLE_LOGIN=false  # Set to true to enable login requirement
      - USERNAME=admin
      - PASSWORD=changeme
      - SESSION_SECRET=dev-secret-change-in-production
      # RCON settings (optional - for server info feature)
      # - RCON_HOST=your-palworld-server-ip
      # - RCON_PORT=8212
      # - RCON_PASSWORD=your_rcon_admin_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
