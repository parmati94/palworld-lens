services:
  viewer:
    image: palworld-lens:dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEV_MODE=true
    container_name: palworld-lens-dev
    ports:
      - "5175:80"
    volumes:
      # Mount save files (read-only)
      - ./saves:/app/saves:ro
      # Mount source code for live development
      - ./backend:/app/backend
      - ./frontend:/usr/share/nginx/html
    environment:
      - SAVE_MOUNT_PATH=/app/saves
      - ENABLE_AUTO_WATCH=false  # Disable in dev to allow fast uvicorn reloads
      - LOG_LEVEL=DEBUG
      # Development-specific settings
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
